    <style>
        .c1 {
            float: left;
            width: 200px;
            margin-left: 3px;
            margin-right: 100px;
            list-style-type: none;
            padding-left: 5px;
            padding-top: 5px;
            padding-right: 5px;
            border: 1px solid black;
        }

        .c3, #id1 {
            font-size: 16px;
            font-weight: bold;
            display: block;
            text-decoration: none;
            padding: 10px;
            background-color: skyblue;
            color: blue;
        }

        .c3:hover {
            background-color: orange;
            color: white;
        }

        #id1 {
            background-color: orange;
            color: white;
        }

        .c2 {
            width: 400px;
            margin-left: 3px;
            margin-right: 50px;
            list-style-type: none;
            padding: 0;
            background-color: lightgrey;
            overflow: auto;
            box-sizing: border-box;
        }

        .c4, #id2 {
            font-size: 16px;
            font-weight: normal;
            text-decoration: none;
            color: blue;
            background-color: lightgrey;
            display: block;
            padding: 15px;
        }

        .c4:hover {
            background-color: gray;
            color: white;
        }

        #id2 {
            background-color: gray;
            color: white;
        }

        .c5 {
            float: left;
            border-right: 1px solid blue;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
